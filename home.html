<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
<div class="background">
    
        <div class="header">
            <header>
                <p>Tic Tac Toe</p>
            </header>
        </div>
    
        <dialog open id="openDialog">
            <form action="" id="enterNamee" method="dialog">
                <label for="playerOneName" class="label">Player 1</label>
                <input type="text" id="player1" placeholder="Enter Name" maxlength="12">
    
                <label for="playerTwoName" class="label">Player 2</label>
                <input type="text" id="player2" placeholder="Enter Name" maxlength="12">
    
                <button id="submit1">Submit</button>
            </form>
        </dialog>
    
        <dialog id="enterName2">
            <form action="" id="enterNamee" method="post">
                <label for="playerTwoName"></label>
                <input type="text" id="player2" placeholder="Enter Name" maxlength="12">
    
                <button type="button" id="submit2"></button>
            </form>
        </dialog>
    
        <dialog id="dialogBox3">
            <div id="gameboard">
            </div>
        </dialog>
    
        <dialog id="dialogBox4">
                <div id="endGameBox">
                </div>
                <button type="button" id="newGameBtn">New Game</button>
         </dialog>
    
        <dialog id="dialogBox5">
            <div class="container1"></div>
        </dialog>
    
    
    
    
    
</div>
</body>
</html>
